<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<h1>Card Flip with Text</h1>
<h3>Hover over the image below:</h3>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img [src]="arra[index].image" alt="Avatar" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>{{arra[index].fullname}}</h1> 
      <p>{{arra[index].title}}</p> 
      <p>{{arra[index].experience}}</p>
    </div>
  </div>
</div>

</body>
</html>
